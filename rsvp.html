    <!--- Below is the RSVP Form -->

    <div class="container" id="form-container">
        <div class="form-fields">
            <h2>RSVP to Our Wedding</h2>
            <label for="name">First and Last Name</label>
                <br />
                <input type="text" id="name" name="user_name">
                <br />
            <label for="guestcount">Number of Guests in Party</label>
                <br />
                <input type="number" min="0" id="guestcount" name="user_guestcount">
                <br />
            <select>
                <option value="attending">Attending</option>
                <option value="not-attending">Not Attending</option>
            </select>
                <br />
            <button type="submit" onClick="submitRSVP()">Submit</button>
        </div>
    </div>

    <!--- The below appears confirming that the RSVP form has been submitted -->
    <div class="container" id="thank-you-text">
        <div class="column">
            Thank you! We have received your submission.
        </div>
    </div>
